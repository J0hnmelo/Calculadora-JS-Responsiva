<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/calc.css">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="calculator-buttons">
            <div class="line 1">
                <button id="limpadorDisplay">CE</button>
                <button id="limpadorCalc">C</button>
                <button id="backspace">«</button>
                <button id="OperadorDivisor">÷</button>
            </div>
            <div class="line 2">
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="OperadorMultiplicar">×</button>
            </div>
            <div class="line 3">
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="OperadorSubtrair">-</button>
            </div>
            <div class="line 4">
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="OperadorSomar">+</button>
            </div>
            <div class="line 5">
                <button id="maisMenos">±</button>
                <button id="number0">0</button>
                <button id="virgula">.</button>
                <button id="resultado">=</button>
            </div>
        </div>
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
